        <h1>message for peter</h1>
        
        <div>
            
        <form name="myform" class="rounded" action="ledDisplay" method="GET">
            
            <div>
                
                <input type="text" class="box" name="message" maxlength="1000" placeholder="your message" />
                
            </div>
            
            <div>
                
                <select name="colorMenu" class="menus">
                    <option value="(255, 255, 255)">color</option>
                    <option value="(255, 255, 255)">white</option>

                    <option value="(0, 255, 255)">cyan</option>

                    <option value="(128, 128, 128)">gray</option>
                    <option value="(128, 0, 0)">maroon</option>
                    <option value="(128, 128, 0)">olive</option>
                    <option value="(0, 128, 0)">green</option>
                    <option value="(128, 0, 128)">purple</option>
                    <option value="(0, 128, 128)">teal</option>
                    <option value="(0, 0, 128)">navy</option>
                    
                </select>
                <select name="speedMenu" class="menus">
                    <option value="20">text speed</option>
                    <option value="5">very slow</option>
                    <option value="10">slow</option>
                    <option value="20">medium</option>
                    <option value="30">fast</option>
                    <option value="40">very fast</option>
                </select>
            </div>
        
           <div>  
			<input type="hidden" VALUE="archive.html">
